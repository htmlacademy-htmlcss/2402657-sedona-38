<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <link rel="icon" href="favicon.ico">
  <link rel="icon" type="image/png" href="images/favicon.png">
  <title>HTML Academy: Седона</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<div class="modal-container modal-container-close">
  <div class="modal">
    <section class="modal-content">
      <div class="model-title-wrapper">
        <button class="modal-close-button">
          <span class="visually-hidden">Закрыть модальное окно</span>
        </button>
      </div>
      <h2 class="modal-title">Поиск гостиницы в Седоне</h2>
      <form class="modal-form" method="post" action="https://echo.htmlacademy.ru/">
        <div class="input-wrapper modal-date-in">
          <label for="date-in" class="input-title date-in-title">Дата Заезда:</label>
          <div class="input-message-wrapper">
            <input class="modal-input date-in-input" type="text" placeholder="27 апреля 2020" name="date-in" id="date-in">
            <svg class="calendar-icon-in" width="16" height="15" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M5.75 10C6.05 10 6.25 9.8 6.25 9.5C6.25 9.2 6.05 9 5.75 9C5.45 9 5.25 9.2 5.25 9.5C5.25 9.8 5.45 10 5.75 10Z"/>
              <path
                d="M15 2H13V0H12V2H4V0H3V2H1C0.4 2 0 2.4 0 3V14C0 14.5 0.4 15 1 15H15C15.5 15 16 14.5 16 14V3C16 2.4 15.5 2 15 2ZM15 14H1V7H15V14ZM1 6V3H3V5H4V3H12V5H13V3H15V6H1Z"/>
              <path d="M8 10C8.3 10 8.5 9.8 8.5 9.5C8.5 9.2 8.3 9 8 9C7.7 9 7.5 9.2 7.5 9.5C7.5 9.8 7.7 10 8 10Z"/>
              <path
                d="M10.25 10C10.55 10 10.75 9.8 10.75 9.5C10.75 9.2 10.55 9 10.25 9C9.95 9 9.75 9.2 9.75 9.5C9.75 9.8 9.95 10 10.25 10Z"/>
              <path
                d="M5.75 11C5.45 11 5.25 11.2 5.25 11.5C5.25 11.8 5.45 12 5.75 12C6.05 12 6.25 11.8 6.25 11.5C6.25 11.2 6.05 11 5.75 11Z"/>
              <path d="M3.5 10C3.8 10 4 9.8 4 9.5C4 9.2 3.8 9 3.5 9C3.2 9 3 9.2 3 9.5C3 9.8 3.2 10 3.5 10Z"/>
              <path d="M3.5 11C3.2 11 3 11.2 3 11.5C3 11.8 3.2 12 3.5 12C3.8 12 4 11.8 4 11.5C4 11.2 3.8 11 3.5 11Z"/>
              <path
                d="M8 11C7.7 11 7.5 11.2 7.5 11.5C7.5 11.8 7.7 12 8 12C8.3 12 8.5 11.8 8.5 11.5C8.5 11.2 8.3 11 8 11Z"/>
              <path
                d="M10.25 11C9.95 11 9.75 11.2 9.75 11.5C9.75 11.8 9.95 12 10.25 12C10.55 12 10.75 11.8 10.75 11.5C10.75 11.2 10.55 11 10.25 11Z"/>
              <path
                d="M12.5 10C12.8 10 13 9.8 13 9.5C13 9.2 12.8 9 12.5 9C12.2 9 12 9.2 12 9.5C12 9.8 12.2 10 12.5 10Z"/>
              <path
                d="M12.5 11C12.2 11 12 11.2 12 11.5C12 11.8 12.2 12 12.5 12C12.8 12 13 11.8 13 11.5C13 11.2 12.8 11 12.5 11Z"/>
            </svg>
            <span class="modal-message-error">Мы не можем отправить вас в прошлое.</span>
          </div>
        </div>
        <div class="input-wrapper modal-date-out">
          <label for="date-out" class="input-title date-out-title">Дата Выезда:</label>
          <div class="input-message-wrapper">
            <input class="modal-input date-out-input" type="text" name="date-out" id="date-out"
                   placeholder="1 сентября 2023">
            <svg class="calendar-icon-out " width="16" height="15" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M5.75 10C6.05 10 6.25 9.8 6.25 9.5C6.25 9.2 6.05 9 5.75 9C5.45 9 5.25 9.2 5.25 9.5C5.25 9.8 5.45 10 5.75 10Z"/>
              <path
                d="M15 2H13V0H12V2H4V0H3V2H1C0.4 2 0 2.4 0 3V14C0 14.5 0.4 15 1 15H15C15.5 15 16 14.5 16 14V3C16 2.4 15.5 2 15 2ZM15 14H1V7H15V14ZM1 6V3H3V5H4V3H12V5H13V3H15V6H1Z"/>
              <path d="M8 10C8.3 10 8.5 9.8 8.5 9.5C8.5 9.2 8.3 9 8 9C7.7 9 7.5 9.2 7.5 9.5C7.5 9.8 7.7 10 8 10Z"/>
              <path
                d="M10.25 10C10.55 10 10.75 9.8 10.75 9.5C10.75 9.2 10.55 9 10.25 9C9.95 9 9.75 9.2 9.75 9.5C9.75 9.8 9.95 10 10.25 10Z"/>
              <path
                d="M5.75 11C5.45 11 5.25 11.2 5.25 11.5C5.25 11.8 5.45 12 5.75 12C6.05 12 6.25 11.8 6.25 11.5C6.25 11.2 6.05 11 5.75 11Z"/>
              <path d="M3.5 10C3.8 10 4 9.8 4 9.5C4 9.2 3.8 9 3.5 9C3.2 9 3 9.2 3 9.5C3 9.8 3.2 10 3.5 10Z"/>
              <path d="M3.5 11C3.2 11 3 11.2 3 11.5C3 11.8 3.2 12 3.5 12C3.8 12 4 11.8 4 11.5C4 11.2 3.8 11 3.5 11Z"/>
              <path
                d="M8 11C7.7 11 7.5 11.2 7.5 11.5C7.5 11.8 7.7 12 8 12C8.3 12 8.5 11.8 8.5 11.5C8.5 11.2 8.3 11 8 11Z"/>
              <path
                d="M10.25 11C9.95 11 9.75 11.2 9.75 11.5C9.75 11.8 9.95 12 10.25 12C10.55 12 10.75 11.8 10.75 11.5C10.75 11.2 10.55 11 10.25 11Z"/>
              <path
                d="M12.5 10C12.8 10 13 9.8 13 9.5C13 9.2 12.8 9 12.5 9C12.2 9 12 9.2 12 9.5C12 9.8 12.2 10 12.5 10Z"/>
              <path
                d="M12.5 11C12.2 11 12 11.2 12 11.5C12 11.8 12.2 12 12.5 12C12.8 12 13 11.8 13 11.5C13 11.2 12.8 11 12.5 11Z"/>
            </svg>
            <span class="modal-message">На эти даты есть свободные номера. Пока есть.</span>
          </div>
        </div>
        <div class="input-wrapper modal-people-item-adults">
          <label for="adults" class="input-title adults-title">Взрослые:</label>
          <div class="modal-number-wrap">
            <button class="modal-button-minus" type="button" name="minus-adults"
                    aria-label="Уменьшить количетство взрослых">
              <svg class="modal-button-svg" width="20" height="20" viewBox="0 0 20 20" fill="none"
                   xmlns="http://www.w3.org/2000/svg">
                <path d="M3 9V11H17V9H3Z"/>
              </svg>
            </button>
            <input class="modal-input adults-input" type="number" name="adults" id="adults" min="1" max="100"
                   placeholder="2">
            <button class="modal-button-plus" type="button" name="plus-adults"
                    aria-label="Увеличить количетство взрослых">
              <svg class="modal-button-svg" width="20" height="20" viewBox="0 0 20 20" fill="none"
                   xmlns="http://www.w3.org/2000/svg">
                <path d="M17 9H11V3H9V9H3V11H9V17H11V11H17V9Z"/>
              </svg>
            </button>
          </div>
        </div>
        <div class="input-wrapper modal-people-item">
          <div class="children-wrapper">
            <div class="modal-children-notice">
              <label for="children" class="input-title children-title">Дети:</label>
              <div class="tooltip">
                <button class="tooltip-toggle" type="button">
                  <svg class="tooltip-icon" width="1" height="9" viewBox="0 0 1 9" fill="currentColor"
                       xmlns="http://www.w3.org/2000/svg">
                    <g clip-path="url(#a)">
                      <path d="M0 9h1V3H0v6ZM1 0H0v1h1V0Z"/>
                    </g>
                  </svg>
                </button>
                <span class="tooltip-text" role="tooltip" id="tooltip-label-date">Укажите количество детей, которые будут с вами, возраст
                    которых от 6 до 18 лет. Дети до 6 лет размещаются бесплатно.</span>
              </div>
            </div>
            <div class="modal-number-wrap">
              <button class="modal-button-minus" type="button" name="minus-children"
                      aria-label="Уменьшить количетство взрослых">
                <svg class="modal-button-svg" width="20" height="20" viewBox="0 0 20 20" fill="none"
                     xmlns="http://www.w3.org/2000/svg">
                  <path d="M3 9V11H17V9H3Z"/>
                </svg>
              </button>
              <input class="modal-input children-input" type="number" name="children" id="children" min="1"
                     max="100" placeholder="2">
              <button class="modal-button-plus" type="button" name="plus-children"
                      aria-label="Увеличить количетство взрослых">
                <svg class="modal-button-svg" width="20" height="20" viewBox="0 0 20 20" fill="none"
                     xmlns="http://www.w3.org/2000/svg">
                  <path d="M17 9H11V3H9V9H3V11H9V17H11V11H17V9Z"/>
                </svg>
              </button>
            </div>
          </div>
        </div>
        <button type="submit" class="modal-button-search">Найти</button>
      </form>
    </section>
  </div>
</div>
</body>
</html>
